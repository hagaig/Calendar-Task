 function div( a, b )
 {
 	return Math.floor(a/b) ;
 }

function Gimatria(n)
{
	var p = '' ;
	var quf = 'קרש' ;
	var yud = 'יכלמנסעפצ' ;
	var alef = 'אבגדהוזחט' ;

	if ( n > 1000 )
	{
		p += Gimatria( div(n,1000)) ;
		n %= 1000 ;
	}

	while (n >= 400)
	{
		p += 'ת' ;
		n -= 400 ;
	}

	if (n >= 100)
	{
		p += quf.charAt( div(n,100) - 1 ) ;
		n %= 100 ;
	}

	if ( n >= 10 )
	{
		switch( n )
		{
			case 15:
				p += 'טו' ; n = 0 ;
				break ;
			case 16:
				p += 'טז' ; n = 0 ;
				break ;
			default:
				p += yud.charAt ( div(n,10) - 1 ) ;
				break ;
		}
		n %= 10 ;
	}

	if (n > 0)  p += alef.charAt(n-1) ;

	if ( p.length == 1 )
		p += "'" ;
	else
		p = p.slice( 0, p.length - 1) + '"' + p.charAt( p.length-1 ) ;

	return p ;
}

// Computing Hebrew Date
// ---------------------

 /* constants, in 1/18th of minute */
 var HOUR = 1080 ;
 var DAY  = (24*HOUR) ;
 var WEEK = (7*DAY) ;
 function M(h,p) {return ((h)*HOUR+p) ; }
 var MONTH = (DAY+M(12,793)) ;

 /* no. of days in y years */
 function dysiz( y )
 {
	var m, nm, dw, s, l ;

	l = y*7+1;	/* no. of leap months */
	m = y*12+ div(l,19);	/* total no. of months */
	l %= 19 ;
	nm = m*MONTH+M(1+6,779); /* molad new year 3744 (16BC) + 6 hours */
	s = m*28+div(nm,DAY)-2;

	nm %= WEEK;
	dw = div(nm,DAY);
	nm %= DAY;

	/* special cases of Molad Zaken */
	if(l < 12 && dw==3 && nm>=M(9+6,204) ||
	 l < 7 && dw==2 && nm>=M(15+6,589))
		s++,dw++;
	/* ADU */
	if(dw == 1 || dw == 4 || dw == 6)
		s++;
	return s;
 }

 /*
  | compute date structure from no. of days since 1 Tishrei 3744
  */
function hdate ( d, m, y )
 {
	var h = new HebrewDate ;
	var s;

	if((m -= 2) <= 0)
	{
		m += 12;
		y--;
	}
	/* no. of days, Julian calendar */
	d += (365*y) + div(y,4) + div(367*m,12) + 5968 ;
	/* Gregorian calendar */
	d -= div(y,100)-div(y,400)-2;
	h.hd_dw = (d+1)%7;

	/* compute the year */
	y += 16;
	s = dysiz(y);
	m = dysiz(y+1);
	while(d >= m) /* computed year was underestimated */
	{
		s = m;
		y++;
		m = dysiz(y+1);
	}
	d -= s;
	s = m-s;	/* size of current year */
	y += 3744;

	h.hd_flg = s%10-4;

	/* compute day and month */
	if(d >= s-236) {	/* last 8 months are regular */
		d -= s-236;
		m = div(d*2,59) ;
		d -= div((m*59+1),2);
		m += 4;
		if(s>365 && m<=5)	/* Adar of Meuberet */
			m += 8;
	} else {
		/* first 4 months have 117-119 days */
		s = 114+s%10;
		m = div(d*4,s);
		d -= div((m*s+3),4) ;
	}

	h.hd_day = d;
	h.hd_mon = m;
	h.hd_year = y;
	h.hd_leap = ( s > 365 ) ;
	return h ;
}

var savedSiman = "";
var savedYear = 0;

function Siman(year) 
{
    if (savedYear == year) return savedSiman;
    var days = 'אבגדהוז';
    var h = new HebrewDate();
    h.hd_day = 0;
    h.hd_mon = 0;
    h.hd_year = year;
    // באיזה יום יחול ראש השנה
    var result = days.substr(h.toGregorian().getDay(), 1);
    // האם חודש חשוון מלא?
    h.hd_mon = 1;
    h.hd_day = 29;
    h.convertGregorian(h.toGregorian());

    if (h.hd_day == 29)
        result += 'ש'; // אם חשוון מלא, השנה שלימה
    else
    {
        // האם חודש כסליו מלא?
        h.hd_mon = 2;
        h.hd_day = 29;        
        h.convertGregorian(h.toGregorian());
        result += h.hd_day == 29 ? 'כ' : 'ח';
    }

    // באיזו יום בשבוע יחול פסח?
    h.hd_day = 14;
    h.hd_mon = 6;
    result += days.substr(h.toGregorian().getDay(),1);
    savedYear = year;
    savedSiman = result;
    return result;
}

function HDHoliday()
{
	var dow = this.hd_dw + 1 ;
	var year = this.gregorian.getFullYear() ;
	var g = this.gregorian ;

	// Summer time
	var sSummer = ( dow==6 && year>2004 && ((g.getMonth()==3 && g.getDate()==1)||(g.getMonth()==2 && g.getDate() >25)) ) ?
		'<span class="info">שעון קיץ</span>' : '' ;

	var i ;
	for ( i = 0 ; i < Holidays.length ; i++ )
	{
		if ( Holidays[i].month == this.hd_mon+1 && Holidays[i].day == this.hd_day+1 && eval(Holidays[i].condition))
		{
			if(sSummer) Holidays[i].description += '<br/>' + sSummer ;
			return Holidays[i] ;
		}
	}
	return sSummer ;
}

function ToGregorian() 
{    
    var y = this.hd_year;
    var m = this.hd_mon + 1 ;
    var d = this.hd_day + 1;
    var s;

    y -= 3744;
    s = dysiz(y);
    d += s;
    s = dysiz(y + 1) - s; 	/* length of year */
    this.Leap = s > 365;
    if (this.Leap && m > 12) {
        if (m > 13) d += 30;
        m = 6;
    }
    d += div((59 * (m - 1) + 1), 2); /* regular months */

    /* special cases */
    if (s % 10 > 4 && m > 2)	/* long Heshvan */
        d++;
    if (s % 10 < 4 && m > 3)	/* short Kislev */
        d--;
    if (s > 365 && m > 6)	/* leap year */
    {
        d += 30;
    }
    d -= 6002;
    // century
    y = div(((d + 36525) * 4), 146097) - 1;

    d -= (div(y, 4) * 146097) + ((y % 4) * 36524);
    y *= 100;

    /* compute year */
    s = div((d + 366) * 4, 1461) - 1;
    d -= (div(s, 4) * 1461) + ((s % 4) * 365);
    y += s;
    /* compute month */
    m = div((d + 245) * 12, 367) - 7;
    d -= div(m * 367, 12) - 30;
    if (++m >= 12) {
        m -= 12;
        y++;
    }

    return new Date(y, m, d+1 );
}


function HDToString()
{
	var monthes = new Array( 'תשרי','חשון','כסליו','טבת','שבט','אדר','ניסן','אייר','סיון','תמוז','אב','אלול','אדר א\'' , 'אדר ב\'') ;
	var s = this.format ;
	s = s.replace ( 'DD', Gimatria(this.hd_day+1) ) ;
	s = s.replace ( 'MM', monthes[this.hd_mon] ) ;
	s = s.replace ( 'YYYY', Gimatria(this.hd_year) ) ;
	return s ;
}

function HDGtoH(d)
{
	var h = hdate( d.getDate(), d.getMonth()+1, d.getFullYear() ) ;
	this.hd_day = h.hd_day ;
	this.hd_mon = h.hd_mon ;
	this.hd_year = h.hd_year ;
	this.hd_leap = h.hd_leap ;
	this.hd_dw = h.hd_dw ;
	this.hd_flg = h.hd_flg ;
	this.gregorian = d ;
}

function HDSetDate(n)
{
	this.gregorian.setDate( n + (this.gregorian.getDate() - this.hd_day ) ) ;
	this.convertGregorian( this.gregorian ) ;
}

// HebrewDate constructor
function HebrewDate()
{
	this.hd_day = 0 ;
	this.hd_mon = 0 ;
	this.hd_year = 0 ;
	this.hd_leap = 0 ;
	this.hd_dw = 0 ;
	this.hd_flg = 0 ;
	this.format = 'DD MM YYYY' ;
	this.toString = HDToString ;
	this.convertGregorian = HDGtoH ;
	this.getHoliday = HDHoliday ;
	this.gregorian = new Date() ;
	this.setDate = HDSetDate;
	this.toGregorian = ToGregorian;
    this.dayInYear = function()
    {
        var day = 0 ;
        var i = 0 ;
        var siman = Siman( this.hd_year ) ;

        for ( i = 0 ; i < this.hd_mon ; i++ )
        {            
            switch ( i )
            {
                case 1:
                    day += siman[1] == 'ש' ? 30 : 29 ;
                    break ;
                case 2:
                    day += siman[1] == 'ח' ? 29 : 30 ;
                    break ;
                default:
                    day += (30 - i%2) ;
                    break ;
            }
        }
        day += this.hd_day ;
        return day ;
    }
}

function StartUp()
{
    Clear() ;
	var h = new HebrewDate ;
	Date.prototype.toString = function() {
		return 'D' + this.getFullYear()+'-'+this.getMonth()+'-'+this.getDate() ;}

	var theyear = d.getFullYear() ;

	h.convertGregorian(d) ;
	document.getElementById('today').innerHTML = h ;
	
	var holiday = h.getHoliday() ;
	if ( holiday ) document.getElementById('today').innerHTML += ', ' + holiday ;

	var sLocation = String(location) ;
	var mStart = sLocation.indexOf("month=")

	if ( mStart >= 0 )
	{
		var tmp = sLocation.slice( mStart+6, mStart+8) ;
		if ( tmp.charAt(1) == "&" || tmp.charAt(1) == "%" ) tmp=tmp.charAt(0) ;
		if ( !isNaN( tmp )) themonth=Number(tmp) ;
	}

	var yStart = sLocation.indexOf("year=")
	if ( yStart >= 0 )
	{
		var tmp = sLocation.slice(yStart+5,yStart+9)
		if ( !isNaN( tmp )) theyear=Number(tmp) ;
	}

	if ( theyear < 100 )

	}

	var strHebrewTitle = '' ;
	var hdLast = new HebrewDate ;
	var lastday = 31 ;

	h.convertGregorian(d) ;// The Hebrew date of the first day in the Georgian month

	do
	{
		d.setMonth( themonth-1 ) ;
		d.setDate(lastday) ;
		lastday-- ;
	}
	while (d.getMonth == themonth) ; // means next month!
	hdLast.convertGregorian(d) ; // The Hebrew date of the last day in georgian month
	hdLast.format = 'MM YYYY' ;

function SetFocusToEdit(e) 
{

function SaveContent(o, d) 
{
    if (o.innerHTML == o.defaultValue) return;
    try
    {
        localStorage.setItem(d, o.innerHTML);
    }
    catch (x) 
    {
        if (o.innerText) // explorer
        {
            try {
                o.setAttribute("sPersistText", o.innerText);

            } catch (xx) { }
        }
    }
}
